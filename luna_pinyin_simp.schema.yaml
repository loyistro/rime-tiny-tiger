# Rime schema
# encoding: utf-8

__include: luna_pinyin.schema:/

schema:
  schema_id: luna_pinyin_simp
  name: 朙月拼音·简化字
  version: "0.22"
  author:
    - 佛振 <chen.sst@gmail.com>
  description: |
    朙月拼音，簡化字輸出模式。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_simp
    reset: 1
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

translator:
  prism: luna_pinyin_simp

simplifier:
  option_name: zh_simp


## 快捷键、标点、符号均继承自独立文档
punctuator:
  full_shape:
    __include: punctuation:/punctuator/full_shape          # 从 punctuation.yaml 继承已改良过的  
  half_shape:
    __include: punctuation:/punctuator/half_shape          # 从 punctuation.yaml 继承已改良过的  
  symbols:
    __include: symbols:/punctuator/symbols                  # 从 symbols.yaml 继承已改良过的 
  
key_binder:
  bindings:
    __include: key_bindings:/key_binder/bindings        # 从 key_bindings.yaml 继承已改良过的
