# Rime basic symbols
# encoding: utf-8
#
# 平常只用半角输入状态，故主要调整半角，全角为复制粘贴，ascii_style 不变
# [] 弹出选单，pair 交替上屏，commit 直接上屏，'' 转义

punctuator:
  half_shape:
    ## 键盘数字行
    '!': {commit: '！'}
    '@': '@'
    '#': '#'
    '$': ['￥', '$', '€', '£']
    '%': ['%', '°', '℃']
    '^': {commit: '……'}
    '&': '&'
    '*': '*'
    '(': '（'
    ')': '）'
    '-': '-'
    '_': '——'
    '+': '+'
    '=': '='
    '`': '`'
    '~': '~'

    ## 键盘 QWE 行
    '[': ['「', '[', '【']
    ']': ['」', ']', '】']
    '{': '{'
    '}': '}'
    '\\': '、'
    '|': ['|', '§', '·']

    ## 键盘 ASD 行
    ';': {commit: '；'}
    ':': {commit: '：'}
    "'": {pair: ['‘', '’']}
    "'": {pair: [ '「', '」' ] }
    ',': {commit: '，'}
    '<': ['《', '<']
    '.': {commit: '。'}
    '>': ['》', '>']
    '/': ['/', '÷']
    '?': {commit: '？'}

  full_shape:
    ## 键盘数字行
    '!': {commit: '！'}
    '@': '@'
    '#': '#'
    '$': ['￥', '$', '€', '£']
    '%': ['%', '°', '℃']
    '^': {commit: '……'}
    '&': '&'
    '*': '*'
    '(': '（'
    ')': '）'
    '-': '-'
    '_': '——'
    '+': '+'
    '=': '='
    '`': '`'
    '~': '~'

    ## 键盘 QWE 行
    '[': ['「', '[', '【']
    ']': ['」', ']', '】']
    '{': '{'
    '}': '}'
    '\\': '、'
    '|': ['|', '§', '·']

    ## 键盘 ASD 行
    ';': {commit: '；'}
    ':': {commit: '：'}
    "'": {pair: ['‘', '’']}
    "'": {pair: [ '「', '」' ] }
    ',': {commit: '，'}
    '<': ['《', '<']
    '.': {commit: '。'}
    '>': ['》', '>']
    '/': ['/', '÷']
    '?': {commit: '？'}

  ascii_style:
    ',' : { commit: ',' }
    '.' : { commit: '.' }
    '<' : '<'
    '>' : '>'
    '/' : '/'
    '?' : { commit: '?' }
    ';' : { commit: ';' }
    ':' : { commit: ':' }
    ''' : '''
    ''' : '''
    '\' : '\'
    '|' : '|'
    '`' : '`'
    '~' : '~'
    '!' : { commit: '!' }
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '$'
    '^' : '^'
    '&' : '&'
    '*' : '*'
    '(' : '('
    ')' : ')'
    '-' : '-'
    '_' : '_'
    '+' : '+'
    '=' : '='
    '[' : '['
    ']' : ']'
    '{' : '{'
   '}' : '}'